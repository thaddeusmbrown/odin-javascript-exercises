    <script>
        function add7(num) {
            console.log(num+7);
        }

        function multiply(a, b) {
            console.log(a*b);
        }

        function capitalize(phrase) {
            let firstLetter = phrase[0].toUpperCase();
            let phraseEnd = phrase.substring(1).toLowerCase();
            console.log(firstLetter + phraseEnd);
        }

        function lastLetter(phrase) {
            console.log(phrase.slice(-1));
        }
    </script>
